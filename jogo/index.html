<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MetaMetropolis - Cidade do Futuro</title>
  <link rel="stylesheet" href="/jogo/style.css" />
</head>

<body>

  <h1>MetaMetropolis - Cidade do Futuro</h1>

  <div id="game-container">
    <div id="board">
      <!-- Botão de dado centralizado -->
      <button id="roll-dice">🎲</button>
    </div>

    <div id="side-panel">
      <div id="turn-message">Carregando...</div>
      <div id="dice-result"></div>
      <div id="money-board"></div>
      <div id="history"></div>
    </div>

    <!-- Elemento para a animação do dado -->
    <div id="dice-animation" class="dice-spin">🎲</div>


    <!-- Modal de compra -->
    <div id="buy-modal">
      <p id="modal-text"></p>
      <button id="buy-yes">Comprar</button>
      <button id="buy-no">Cancelar</button>
    </div>

    <!-- Notificação de ação e turno -->
    <div id="action-notice">
      <p id="notice-text"></p>
    </div>
    <div id="victory-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background:rgba(0,0,0,0.8); color:#fff; font-size:2rem; justify-content:center; align-items:center; z-index:100;">
      <div id="winner-message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
